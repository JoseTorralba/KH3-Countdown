<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="media/favicon.ico">
    <title>Kingdom Hearts III Countdown</title>
</head>
<body>
    <!-- Video Container -->
    <div class="container">
        <div class="container__video">
            <video class="container__content" id="container__video" poster="media/kh3-poster.png" autoplay muted>
                <source src="media/trailer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Sound Icon -->
        <div class="container__sound">
            <i class="fas fa-volume-off container__icon" id="btn-song"></i>
        </div>

        <!-- Text Container -->
        <div class="container__text-box">
            <h1 class="primary-heading">Kingdom Hearts III</h1>
            <h2 class="secondary-heading" id="secondary-heading">Days Until Release</h2>
            
            <!-- Countdown -->
            <div class="container__countdown" id="countdown">
                <p class="container__countdown-box" id="counter-days">
                    <span class="container__countdown--1" id="days"></span>
                    <span class="container__countdown--2" >Days</span>
                </p>

                <p class="container__countdown-box" id="counter-hours">
                    <span class="container__countdown--1" id="hours"></span>
                    <span class="container__countdown--2">Hours</span>
                </p>

                <p class="container__countdown-box" id="counter-mins">
                    <span class="container__countdown--1" id="minutes"></span>
                    <span class="container__countdown--2">Mins</span>
                </p>

                <p class="container__countdown-box" id="counter-secs">
                    <span class="container__countdown--1" id="seconds"></span>
                    <span class="container__countdown--2">Secs</span>
                </p>
                <p class="container__available" id="available">Available now</p>
            </div>
            <!-- Pre order Link -->
            <a href="https://www.kingdomhearts.com/3/us/buy/" target="_blank" class="container__button" id="container__button">Pre-Order Now</a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
