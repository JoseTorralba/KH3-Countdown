<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Kingdom Hearts III Countdown</title>
</head>
<body>
    <div class="container">
        <!-- Video Container -->
        <div class="container__video">
            <video class="container__content" autoplay muted>
                <source src="media/trailer.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Sound Icon -->
        <div class="container__sound">
            <i class="fas fa-volume-off container__icon" id="btn-song"></i>
        </div>

        <!-- Text Container -->
        <div class="container__text-box">
            <h1 class="primary-heading">Kingdom Hearts III</h1>
            <h2 class="secondary-heading">Days Until Release</h2>
            
            <!-- Countdown -->
            <p class="container__countdown" id="countdown"></p>

            <!-- Pre order Link -->
            <a href="https://www.kingdomhearts.com/3/us/buy/" target="_blank" class="container__button">Pre-Order Now</a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
